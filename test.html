<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Cars - Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 10px;
        }
        .test-item {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
        }
        .success { border-left: 4px solid #00ff00; }
        .error { border-left: 4px solid #ff0000; }
        .info { border-left: 4px solid #ffff00; }
        button {
            background: #00ff00;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #00cc00;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üèéÔ∏è Battle Cars - Test Page</h1>
        
        <div class="test-item info">
            <h3>Server Status</h3>
            <div id="serverStatus">Checking...</div>
        </div>
        
        <div class="test-item info">
            <h3>Game Components</h3>
            <div id="componentStatus">Checking...</div>
        </div>
        
        <div class="test-item info">
            <h3>Actions</h3>
            <button onclick="testServer()">Test Server</button>
            <button onclick="openGame()">Open Game</button>
            <button onclick="testComponents()">Test Components</button>
        </div>
        
        <div class="test-item info">
            <h3>Game Preview</h3>
            <iframe id="gameFrame" src="http://localhost:3000"></iframe>
        </div>
    </div>

    <script>
        // Test server connectivity
        async function testServer() {
            const statusDiv = document.getElementById('serverStatus');
            try {
                const response = await fetch('http://localhost:3001/api/health');
                const data = await response.json();
                statusDiv.innerHTML = `
                    <div class="success">‚úÖ Server is running!</div>
                    <div>Status: ${data.status}</div>
                    <div>Version: ${data.version}</div>
                    <div>Time: ${data.timestamp}</div>
                `;
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="error">‚ùå Server connection failed</div>
                    <div>Error: ${error.message}</div>
                `;
            }
        }

        // Test game components
        function testComponents() {
            const statusDiv = document.getElementById('componentStatus');
            const tests = [
                { name: 'Three.js', test: () => typeof THREE !== 'undefined' },
                { name: 'Socket.io', test: () => typeof io !== 'undefined' },
                { name: 'Game Engine', test: () => typeof BattleCarsGame !== 'undefined' }
            ];

            let results = '';
            tests.forEach(test => {
                try {
                    const passed = test.test();
                    results += `
                        <div class="${passed ? 'success' : 'error'}">
                            ${passed ? '‚úÖ' : '‚ùå'} ${test.name}: ${passed ? 'Loaded' : 'Not Found'}
                        </div>
                    `;
                } catch (error) {
                    results += `
                        <div class="error">
                            ‚ùå ${test.name}: Error - ${error.message}
                        </div>
                    `;
                }
            });

            statusDiv.innerHTML = results;
        }

        // Open game in new window
        function openGame() {
            window.open('http://localhost:3000', '_blank');
        }

        // Auto-run tests on page load
        window.addEventListener('load', () => {
            testServer();
            setTimeout(testComponents, 2000); // Give game time to load
        });
    </script>
</body>
</html>
